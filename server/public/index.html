<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/pure-min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>To Do</title>
  </head>
  <body>
    <h1>To Do SPA</h1>
    <div class="app-container">
      <div class="toDoInput">
        <form class="addToDoForm pure-form">
          <input type="text" name="addToDoInput" class="addToDoInput" value="" placeholder="To Do">
          <input type="submit" name="submit" value="Add" class="pure-button pure-button-primary">
        </form>
      </div>
      <div id="toDoContainer">
        <ul id="toDoList">
        </ul>
      </div>
    </div>
  </body>
</html>
